name: Laravel with MySQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    # MENAMBAHKAN SERVICE MYSQL (PENTING!)
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: lapas_jombang
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        # Pastikan pdo_mysql ada
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_mysql, bcmath, fileinfo, gd
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Composer Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Install NPM & Build
      run: |
        npm install
        npm run build

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    # STEP DATABASE LAMA (SQLite) KITA HAPUS, GANTI DENGAN ENV MYSQL DI BAWAH

    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        # Koneksi ke Service MySQL yang kita buat di atas
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: lapas_jombang
        DB_USERNAME: root
        DB_PASSWORD: password
      run: php artisan test
