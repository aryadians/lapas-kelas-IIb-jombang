# ============================================
# Docker Compose - Development Configuration
# Lapas Jombang - Sistem Layanan Kunjungan
# ============================================
# Usage: docker compose -f docker-compose.dev.yml up

services:
  # ==========================================
  # PHP-FPM Application (Development)
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - USER_ID=${USER_ID:-1000}
        - GROUP_ID=${GROUP_ID:-1000}
    image: lapas-jombang:dev
    container_name: lapas-app-dev
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - XDEBUG_MODE=${XDEBUG_MODE:-off}
    volumes:
      - .:/var/www/html
    networks:
      - lapas-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ==========================================
  # Nginx Web Server (Development)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: lapas-nginx-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:delegated
      - ./docker/nginx/default.dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - lapas-network
    depends_on:
      - app

  # ==========================================
  # Vite Dev Server (Hot Module Replacement)
  # ==========================================
  vite:
    image: node:20-alpine
    container_name: lapas-vite
    restart: unless-stopped
    working_dir: /app
    command: npm run dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - lapas-network
    environment:
      - VITE_PORT=5173
      - VITE_HOST=0.0.0.0

  # ==========================================
  # MySQL Database (Development)
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: lapas-mysql-dev
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: lapasjombang
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: secret
      MYSQL_USER: laravel
    volumes:
      - mysql-dev-data:/var/lib/mysql
    networks:
      - lapas-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================
  # Redis Cache & Queue (Development)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: lapas-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    networks:
      - lapas-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ==========================================
  # Queue Worker (Development)
  # ==========================================
  queue:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: lapas-jombang:dev
    container_name: lapas-queue-dev
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:listen redis --tries=1 --timeout=60
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    volumes:
      - .:/var/www/html
    networks:
      - lapas-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ==========================================
  # Mailpit (Email Testing)
  # ==========================================
  mailpit:
    image: axllent/mailpit:latest
    container_name: lapas-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - lapas-network
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

# ==========================================
# Networks
# ==========================================
networks:
  lapas-network:
    driver: bridge

# ==========================================
# Persistent Volumes (Development)
# ==========================================
volumes:
  mysql-dev-data:
    driver: local
  redis-dev-data:
    driver: local
