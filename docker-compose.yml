# ============================================
# Docker Compose - Production Configuration
# Lapas Jombang - Sistem Layanan Kunjungan
# ============================================

services:
  # ==========================================
  # PHP-FPM Application
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: lapas-jombang:latest
    container_name: lapas-app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
    volumes:
      - ./storage:/var/www/html/storage
      - ./public/storage:/var/www/html/public/storage
    networks:
      - lapas-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "artisan", "schedule:list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Nginx Web Server
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: lapas-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./storage/app/public:/var/www/html/public/storage:ro
    networks:
      - lapas-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # MySQL Database
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: lapas-mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-lapasjombang}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - lapas-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================
  # Redis Cache & Queue
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: lapas-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - lapas-network
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-null}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ==========================================
  # Queue Worker (Laravel)
  # ==========================================
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    image: lapas-jombang:latest
    container_name: lapas-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work redis --tries=3 --timeout=90 --sleep=3 --max-jobs=1000 --max-time=3600
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
    volumes:
      - ./storage:/var/www/html/storage
    networks:
      - lapas-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "ps", "aux", "|", "grep", "queue:work"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Scheduler (Laravel Cron)
  # ==========================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    image: lapas-jombang:latest
    container_name: lapas-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
    volumes:
      - ./storage:/var/www/html/storage
    networks:
      - lapas-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

# ==========================================
# Networks
# ==========================================
networks:
  lapas-network:
    driver: bridge

# ==========================================
# Persistent Volumes
# ==========================================
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
